<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manuel & Gabriela</h1>
        <p class="subtitle">Invitación de Boda</p>
    </header>
    
    <section class="details">
        <div class="couple-images">
            <img src="manuel.jpg" alt="Manuel" class="profile-pic">
            <img src="gabriela.jpg" alt="Gabriela" class="profile-pic">
        </div>
        
        <div class="event-info">
            <h3>Detalles del Evento</h3>
            <p>La ceremonia se llevará a cabo en la Iglesia San Pedro.</p>
            <p>Fecha: <span id="event-date"></span></p>
            <button id="location-button">Ver Ubicación</button>
            <button id="confirm-button">Confirmar Asistencia</button>
        </div>
        
        <div class="calendar">
            <h3>Calendario de Septiembre</h3>
            <div id="calendar-container"></div>
        </div>
    </section>

    <footer>
        <p>Para más información, contáctanos al <a href="mailto:info@boda.com">info@boda.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
